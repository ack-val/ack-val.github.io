<!DOCTYPE html>
<html>
    <header>
        <title>ack's hash</title>
        <script src="/assets/hash.js" type="module" ></script>
        <meta charset="utf-8">
        <link href="/page/code/hash.css" rel="stylesheet">
    </header>
<body>
    <div class="div" style="color:aliceblue">
        <h1>ack's seed based random base62 generator</h1>
        <div>
        <textarea id="in" placeholder="seed" class="inputs"></textarea>
        <br>
        <input type="number" max="4096" placeholder="output length" id="in1" value="256">
        <button style="text-align: left" class="button" onclick="document.getElementById('out').value = window.hash.sRNG([document.getElementById('in').value,document.getElementById('in1').value])">GENERATE</button>
        <br>
        <textarea id="out" placeholder="output" class="inputs"></textarea>
        </div>
    </div>
</body>
</html>
