<!DOCTYPE html>
<html>
    <header>
        <title>ack's convert</title>
        <script src="/assets/hash.js" type="module" ></script>
        <meta charset="utf-8">
        <link href="/page/code/hash.css" rel="stylesheet">
    </header>
<body>
    <div class="div" style="color:aliceblue">
        <h1>ack's converter</h1>
        put in something A-Z (capital only) number 0-9
        <div>
        <textarea id="in" placeholder="input" class="inputs"></textarea>
        <br>
        Convert:
        <button style="text-align: left" class="button" onclick="document.getElementById('out').value = window.hash.letterGen(document.getElementById('in').value)">text</button>
        <br>
        <textarea id="out" placeholder="output" style="font-size: 5px;width: 80%;height: 300px;"></textarea>
        </div>
    </div>
</body>
</html>
