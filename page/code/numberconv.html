<!DOCTYPE html>
<html>
    <header>
        <title>ack's hash</title>
        <script src="/assets/hash.js" type="module" ></script>
        <meta charset="utf-8">
        <link href="/page/code/hash.css" rel="stylesheet">
    </header>
<body>
    <div class="div" style="color:aliceblue">
        <h1>ack's radix converter</h1>
        <div>
        <textarea id="in" placeholder="input" class="inputs"></textarea>
        <br>
        radix(max 64)
        <input type="number" max="64" placeholder="output length" id="in1" value="62">
        <button style="text-align: left" class="button" onclick="document.getElementById('out').value = window.hash.pBI([document.getElementById('in').value,document.getElementById('in1').value])">RADIX TO DECIMAL</button>
        <button style="text-align: left" class="button" onclick="document.getElementById('out').value = window.hash.fBI([document.getElementById('in').value,document.getElementById('in1').value])">DECIMAL TO RADIX</button>
        <br>
        <textarea id="out" placeholder="output" class="inputs"></textarea>
        </div>
    </div>
</body>
</html>
